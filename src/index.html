<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор ОКПО</title>
  </head>
  <body>
    <div class="content">

      <div class="form-group">
        <label class="form-group__label" for="okpo">ОКПО:</label>
        <input class="form-group__input" type="text" name="okpo" id="okpo" readonly>
        <button class="form-group__button" type="button" id="generate">Сгенерировать</button>
      </div>
      
      <div class="controls">
        <div class="form-group">
          <input class="form-group__checkbox" type="checkbox" name="ie" id="ie" value="ie">
          <label class="form-group__label" for="ie">Индивидуальный предприниматель</label>
        </div>
      </div>
    </div>
  </body>
</html>
